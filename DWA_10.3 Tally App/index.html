    <main class="counter">
        <input class="counter__value" data-key="number" value="0">
        <div class="counter__actions">
        <button data-key="subtract" class="counter__button"> - </button>
        <button data-key="add" class="counter__button"> + </button>
        <button data-key="reset" class="reset__button">RESET</button>
        </div>
    </main>

        Inspired by Tally Count online
